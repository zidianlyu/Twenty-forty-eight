<html>

<head>
    <meta charset="utf-8">
    <title>Twenty-forty-eight</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="css/game.css" text="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body class="body">
    <div class="home-container">
        <div class="home-title">
            <label>2048</label>
            <div class="reference">
                <span>&nbsp;by Zidian Lyu</span>
                <a class="github" href="https://github.com/zidianlyu/Twenty-forty-eight">
                    <i class="fa fa-github"></i>
                </a>
                <a class="linkedin" href="https://www.linkedin.com/in/zidian-lyu-409a37109?trk=nav_responsive_tab_profile_pic">
                    <i class="fa fa-linkedin-square"></i>
                </a>
            </div>
        </div>
        <div class="rule">
            <strong>RULE:</strong>
            merge two
            <strong>SAME</strong>
            value tiles to&nbsp;
            <strong>COLLAPSE</strong>
        </div>
        <div class="keyboard-container">
            <div class="keyboard">
                <strong>PLAY:&nbsp;</strong>
                Hit&nbsp;
                <strong>ARROW BUTTONS&nbsp;</strong>
                or
                <strong>&nbsp;SWIPE&nbsp;</strong>
            </div>
            <div class="rule-right">
                <label>2</label>
                &nbsp;+&nbsp;
                <label>2</label>
                &nbsp;=>&nbsp;
                <label>4</label>
            </div>
        </div>
        <div class="score-container">
            Score:&nbsp;
            <div id="score">0</div>
        </div>
        <div class="start-container">
            <button class="btn btn-primary" id="start">
                START
            </button>
        </div>
        <div id="board"></div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/hammer.min.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
</body>

</html>
